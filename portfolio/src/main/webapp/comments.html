<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="getMessage()">
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="gallery.html">LightScape Gallery</a>
    <a class="active" href="comments.html">Comments</a>
    <div class="dropdown">
      <button class="dropdownbutton">
        <div></div>
        <div></div>
        <div></div>
      </button>
      <div class="dropdowncontent">
        <a href="https://github.com/P3BBL35">GitHub</a>
        <a href="https://linkedin.com/in/andrew-li-6134a41a3">LinkedIn</a>
      </div>
    </div>
  </div>
  <h1>Comments</h1>
  <div id="htmlforms">
    <form action="/data" method="POST">
      <label for:"name">Username</label>
      <br/>
      <input type="text" name="username" id="name"/>
      <br/><br/>
      <label for:"comment">Enter your comment here:</label>
      <br/>
      <textarea name="comment" id="comment"></textarea>
      <br/><br/>
      <input type="submit" />
      <br/><br/>
    </form>
    <div id="numComments">
      <button onclick="addParameter('numComments', 5); getMessage();">5</button>
      <button onclick="addParameter('numComments', 10); getMessage();">10</button>
      <button onclick="addParameter('numComments', 25); getMessage();">25</button>
    </div>
    <br/><br/>
    <div class="commentSort">
      <label for="commentSort">Sort By</label>
      <select id="commentSort" onchange="reorder()">
        <option disabled selected value> -- Select an option -- </option>
        <option value="timeAscending">Oldest</option>
        <option value="timeDescending">Newest</option>
      </select>
    </div>
    <br/>
    <div id="display-comments"></div>
    <button onclick="deleteMessages()">Delete All Messages</button>
  </div>
</body>
</html>
